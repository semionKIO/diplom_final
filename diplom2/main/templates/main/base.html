{%load static%}
<!--<link rel="stylesheet" href="{% static "main/style.css"%}">-->
<!DOCTYPE html>
<html>
<head>

      {% block head%}
    {% endblock %}
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.2/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static "main/style.css"%}">

</head>
<body>

  <header>
    <nav>
      <div class="logo"></div>
      <div class="top-menu">
        <button class="red" id="sidebar-toggle"  ><i class="fa-solid fa-bars" style="color: #B197FC;"></i> Меню</button>
        <button  onclick="window.location.href = '{% url 'home'%}'"><i class="fa-solid fa-house" style="color: #B197FC;" ></i> Главная</button>
        <button onclick="window.location.href = '{% url 'workers'%}'"><i class="fa-solid fa-users" style="color: #B197FC;"></i> Наши работники</button>
        <button  onclick="window.location.href = '{% url 'home_we'%}'"><i class="fa-solid fa-rocket" style="color: #B197FC;"></i> Наши услуги</button>
        <button onclick="window.location.href = '{% url 'contact'%}'" ><i class="fa-solid fa-address-card" style="color: #B197FC;"></i> Контакты</button>
      </div>
    </nav>
  </header>

<div class="sidebar">
  <ul>
    <li><button onclick="window.location.href = '{% url 'home'%}'"><i class="fa-solid fa-snowman fa-bounce" style="color: #ff00bb" ></i>  О нас</button></li>
    <li><button button onclick="window.location.href = '{% url 'reviews'%}'"><i class="fa-solid fa-star fa-shake" style="color: #ff00bb;"></i>  Отзывы</button></li>
    <li><button button onclick="window.location.href = '{% url 'rate'%}'"><i class="fa-solid fa-pen-nib fa-beat-fade"  style="color: #ff00bb;"></i>  Оставить отзыв</button></li>
  </ul>
</div>



  <div class="content">
{% block content%}
{% endblock %}
  </div>


{% block script%}
{% endblock %}
  <script src="{% static "main/script.js"%}"></script>
</body>
</html>
